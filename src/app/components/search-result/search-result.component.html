<ng-container *ngIf="sIntegrations !== undefined && sIntegrations.length > 0; else emptySearch">
  <div class="grid">
    <integration-card *ngFor="let integration of obs | async"  [integration]="integration" [storeIntegrations]="storeIntegrations"
      (click)="onFullIntegration(integration)">
    </integration-card>
    <mat-paginator #paginator
      [length]="sIntegrations.length"
      [pageSize]="6"
      [pageSizeOptions]="[6, 12, 24, 100]"
      [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</ng-container>
<ng-template #emptySearch>
  <div class="box_not-found not-found">
    <img src="../../../assets/images/not-found.svg" alt="not-found" />
  </div>
</ng-template>
