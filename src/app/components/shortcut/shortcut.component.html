<div [class]="shortcutIntegrations && shortcutIntegrations.length >= 3 ? 'carousel-container__full'   :
              shortcutIntegrations && shortcutIntegrations.length == 2 ? 'carousel-container__middle' :
                                                                         'carousel-container__min'"
>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let integration of integrations">
      <ng-template carouselSlide>
        <div class="carousel-item__style" >
          <integration-card [integration]="integration" [storeIntegrations]="storeIntegrations">
          </integration-card>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
